<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <div class="login_card">
     <div class="column">
        <h1>Login</h1>
        <p>After logining in, you can enjoy the privileges.</p>
        <form >
            <div class="form_item">
                <input type="text" class="form_element" placeholder="Username or email">
            </div>
            <div class="form_item">
                <input type="password" class="form_element" placeholder="Password">
            </div>
            <div class="form_checkbox_item">
                <input type="checkbox"  id="rememberMe" checked>
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="flex">
                <button type="button">Sign In</button>
                <a href="#">Reset your password now</a>
            </div>
            <p>Other Sign In methods</p>
            <div class="social_buttons">
                <a href="#" class="facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="github">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </form>
     </div>
     <div class="column">
        <h2>Welcome to hello world</h2>
        <p>If you don't have an account, would you like to register right now</p>
        <a href="#">Sign Up</a>
     </div>
    </div>
</body>
</html>
